<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock</title>
</head>
<body>
  <div class="container">
   <h1>World Clock</h1>

   <select name="" id="">
    <option value="">Choose city</option>
    <option value="">Auckland</option>
    <option value="">London</option>
    <option value="">New York</option>
   </select>

   <div class="city">
    <h2>Los Angeles</h2>
    <div class="date">February 15th 2026</div>
    <div class="time">1:45:10</div>
    <h2>Sydney</h2>
    <div class="date">February 15th 2026</div>
    <div class="time">1:45:10</div>
   </div>
 </div>
    <footer>
        This project was coded by Lehlogonolo Mojela and is <a href="https://github.com/SAyC16/world-clock" target="_blank"> open sourced on Github</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
